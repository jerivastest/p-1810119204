minimum_cumulusci_version: '3.57.0'
project:
    name: p-1810119204
    package:
        name: p-1810119204
        api_version: '54.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/p-1810119204/tests
            options:
                outputdir: robot/p-1810119204/results

    robot_testdoc:
        options:
            path: robot/p-1810119204/tests
            output: robot/p-1810119204/doc/p-1810119204_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
